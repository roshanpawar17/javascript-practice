    <!-- generate qr code -->

    <input type="url" id="url">
    <button onclick="generateQR()">Generate QR code</button>
    <br>
    <br>
    <div class="qrcode" style="display: inline-block;"></div>
    <button onclick="dowloadQR()" hidden id="dowloadqr">Download</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        var dowloadqr=document.getElementById('dowloadqr')
        let gqr;
        function generateQR(){
            let url=document.getElementById('url').value
            let qrcode=document.querySelector('.qrcode')
            qrcode.innerHTML=''
            gqr=new QRCode(qrcode,{
                text:url,
                height:200,
                width:200
            });
            dowloadqr.style.display="block"
        }

        function dowloadQR(){
            if(gqr){
                try{
                    let canvas=document.querySelector('.qrcode canvas')
                    let qrcodeimage=canvas.toDataURL("image/png")
    
                    //create temporary link
                    const link=document.createElement('a')
                    link.href=qrcodeimage
                    link.download="gqr.png"
                    document.body.appendChild(link)
                    link.click()
                    document.body.removeChild(link)
                }catch(err){
                    console.log("Failed to download QR code:", err)
                }

            }else {
                console.error("No QR code generated yet.");
            }

        }
    </script>
